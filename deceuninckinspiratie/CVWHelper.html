<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>CVWHelper page</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />

<script type="text/javascript">
(function () {
    var CVWIFrameHelper = {
        getParam: function (name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return decodeURIComponent(results[1].replace(/\+/g, " "));
        },

        // Tell the parent iframe what height the iframe needs to be
        parentIframeResize: function() {
            // This works as our parent's parent is on our domain
            parent.parent.resizeCVWIFrameWrapper(CVWIFrameHelper.getParam('height'));
        },

        getParentParentURL: function() {
            return parent.parent.window.location.href;
        }
    }

    if (!window.CVWIFrameHelper) { window.CVWIFrameHelper = CVWIFrameHelper; }
})();    
</script>
</head>
<body onload="CVWIFrameHelper.parentIframeResize()">
</body>
</html>
